<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="favicon/png" href="./images/favicon.jpg">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Berkshire+Swash' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.js"></script>
  <!--validation lib-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/additional-methods.js"></script>
  <!--validation lib-->
  <title>Complement</title>
</head>

<body>
  <div class="container-fluid">
    <div id="carousel-header" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" id="slides">
        <div class="carousel-item active" data-interval="7000">
          <img src="./images/background_image_1.jpg" class="d-block w-100" alt="BG1">
        </div>
        <div class="carousel-item" data-interval="7000">
          <img src="./images/background_image_2.jpg" class="d-block w-100" alt="BG2">
        </div>
        <div class="carousel-item" data-interval="7000">
          <img src="./images/background_image_3.jpg" class="d-block w-100" alt="BG3">
        </div>
        <div class="carousel-item" data-interval="7000">
          <img src="./images/background_image_4.jpg" class="d-block w-100" alt="BG4">
        </div>
        <div class="carousel-item" data-interval="7000">
          <img src="./images/background_image_5.jpg" class="d-block w-100" alt="BG5">
        </div>
      </div>
    </div>
    <div class="main-text">
      <div class="col-md-12 text-center">
        <h1 class="display-4">Complement</h1>
        <h4 id="tagline">Create Your Perfect Meal</h4>
      </div>
    </div>


    <button class="btn hidden mx-auto mt-2 mb-1" id="swapDisplay" type="button" data-toggle="collapse"
      data-target=".collapse" aria-expanded="true"
      aria-controls="multiCollapseExample1 multiCollapseExample2">Ingredient and Beer Search</button>
    <div class="row collapse show">
      <div class="col-lg-6">
        <div class="card mainCard">
          <img src="./images/food_main_image_3.png" class="card-img-top" alt="food image">
          <div class="card-body">
            <h5 class="card-title text-center">Food</h5>
            <p class="card-text">What's in your pantry?</p>
            <form id="inGredients">
              <div class="form-group" id="ingInput">
                <label for="ingInput">Add your ingredients, main ingredient first:
                  <input type="text" name="ingInput" class="form-control" id="inputIngredients"
                    placeholder="Ex. chicken tomato pasta">
                </label>
              </div>
              <button id="recipeSearch" type="submit" class="btn">Find Recipes</button>
            </form>
            <p id="valAlert"></p>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card mainCard">
          <img src="./images/beer_image_small.png" class="card-img-top" alt="beer image">
          <div class="card-body">
            <h5 class="card-title text-center">Drink</h5>
            <p class="card-text">What type of beer do you feel like drinking?</p>
            <div id="beerButtons" class="d-flex flex-wrap justify-content-center">
              <button class="btn  beerType" type="button">Lager</button>
              <button class="btn  beerType" type="button">Pale Ale</button>
              <button class="btn  beerType" type="button">IPA</button>
              <button class="btn  beerType" type="button">Brown Ale</button>
              <button class="btn  beerType" type="button">Wheat</button>
              <button class="btn  beerType" type="button">Belgian</button>
              <button class="btn  beerType" type="button">Porter</button>
              <button class="btn  beerType" type="button">Stout</button>
              <button class="btn  beerType" type="button">Sour</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row collapse">
      <div class="col-12">
        <div class="card resultsCard">
          <div class="card-body">
            <div id="results" class="d-flex flex-wrap justify-content-center"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Your Perfect Pairings</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-12 col-lg-4">
              <h3 class="modal-title">Recipe</h3>
              <div id="recipeChoice">
                <div class="card modalCard">
                  <div class="card-header text-center" id="recipeTitle">
                  </div>
                  <div class="card-body" id="recipeBody">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-4">
              <h3 class="modal-title">Ingredients</h3>
              <ul id="recipeIngredients" class="scroll"></ul>
            </div>
            <div class="col-12 col-lg-4">
              <h3 class="modal-title">Beer Types</h3>
              <div id="beer-results"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" tabindex="-1" role="dialog" id="noResultModal">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">No Recipe Results</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>It looks like we weren't able to find any results for your search, please try again.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="edamam.js"></script>
</body>
